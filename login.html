<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles log.css">
</head>
<body style="background: url('LogBG.jpg') no-repeat center center fixed; background-size: cover;">
    <header class="Header-bar">
        <div class="logo.png">

        </div>
        <nav class="head-buttons">
            <a href="signup.html"><button class="nav-button">Sign Up</button></a>
        </nav>
    </header>
    <div class="main-container">
    <div class="login-box">
        <h2 class="logh2">Log in to Your Account</h2>
        <form action="" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>
    <div class="Image_log">
    </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>Contact Us:</p>
            <p>Email: support@taskmaster.com</p>
            <p>Phone:123-456-7890</p>
            <p>Follow us on:</p>
            <ul class="social-links">
                <li><a>Facebook</a></li>
                <li><a>Twitter</a></li>
                <li><a>Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
