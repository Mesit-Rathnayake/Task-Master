<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: url('LogBG.jpg') no-repeat center center fixed; background-size: cover;">
    <header class="Header-bar">
        <div class="logo.png">

        </div>
        <nav class="head-buttons">
            <button class="nav-button">Sign Up</button>
        </nav>
    </header>
    <div class="main-container">
    <div class="login-box">
        <h2 class="logh2">Log in to Your Account</h2>
        <form action="" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Sign Up</button>
            <p class="signup-link">Already Have an Account <a href="login.html">Log in</a></p>
        </form>
    </div>
    <div class="Image_log">
    </div>
    </div>
</body>
</html>
