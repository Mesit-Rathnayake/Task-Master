<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="Header-bar">
        <div class="logo.png">

        </div>
        <nav class="head-buttons">
            <button class="nav-button">Home</button>
            <button class="nav-button">Calendar</button>
        </nav>
    </header>
    <main class="task-container">
        <section class="task-input">
            <h2>Add a Task</h2>
            <input type="text" id="task-name" placeholder="Task Name">
            <input type="date" id="task-deadline">
            <select id="task-priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button id="add-task-btn">Add Task</button>
        </section>
        <section class="task-columns">
            <div class="task-column" id="to-do">
                <h3>To-Do</h3>
            </div>
            <div class="task-column" id="ongoing">
                <h3>Ongoing</h3>
            </div>
            <div class="task-column" id="done">
                <h3>Done</h3>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>Contact Us:</p>
            <p>Email: support@taskmaster.com</p>
            <p>Phone:123-456-7890</p>
            <p>Follow us on:</p>
            <ul class="social-links">
                <li><a>Facebook</a></li>
                <li><a>Twitter</a></li>
                <li><a>Instagram</a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
